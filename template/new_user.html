{% extends 'base.html' %}

{% block content %}
    <h2>Add a New User</h2>
    <form method="POST" id="user-form">
        {% csrf_token %}
        {{ new_user.as_p }}
        <button type="submit" class="btn">Submit</button>
    </form>
    <a href="{% url 'myapp:users' %}" class="btn">Back to All Users</a>

    <style>
        /* Form Container */
        #user-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #user-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        #user-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #user-form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #user-form {
                padding: 15px;
            }
            .btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
{% endblock %}
