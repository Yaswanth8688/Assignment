{% extends 'base.html' %}

{% block content %}
    <h2>User Details</h2>
    <table>
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>ID</strong></td>
                <td>{{ users.id }}</td>
            </tr>
            <tr>
                <td><strong>Name</strong></td>
                <td>{{ users.name }}</td>
            </tr>
            <tr>
                <td><strong>Email</strong></td>
                <td>{{ users.email }}</td>
            </tr>
            <tr>
                <td><strong>Role</strong></td>
                <td>{{ users.role }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'myapp:users' %}" class="btn">Back to All Users</a>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
